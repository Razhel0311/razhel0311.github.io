<html>

<head>
     <title> My Awesome Tic Tac Toe</title>
        <script type="text/javascript">

            function help() {
                alert("Help")
            }
    
            function clearOut() {
                alert("clearOut")
            }
    
            function playAgain() {
                alert("playagain")
            }        
        </script>
</head>

<body>
    <table border=1>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td><input type=button value="Play Again" onClick="playAgain()">
            </td>
            <td><input type=button value="Game Help" onClick="help()">
            </td>
            <td><input type=button value="Quit Game" onClick="clearOut()">
            </td>
        </tr>

    </table>
</body>

</html>
